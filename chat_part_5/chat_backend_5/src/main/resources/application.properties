spring.application.name=chatia

# OpenAI
langchain4j.openai.chat-model.api-key=${OPENAI_API_KEY:}
langchain4j.openai.chat-model.name=gpt-4o
langchain4j.openai.chat-model.temperature=0.2
langchain4j.openai.embedding-model.name=text-embedding-3-small

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/medium_ia
spring.datasource.username=test_user
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.com.superchat.services=DEBUG

# PGVector
app.pgvector.host=localhost
app.pgvector.port=5432
app.pgvector.user=test_user
app.pgvector.password=12345
app.pgvector.database=medium_ia
app.pgvector.table=medium.product_embeddings
app.pgvector.dimension=1536

# Bootstrap (ingesta inicial)
app.ai.bootstrap.first-run=false
